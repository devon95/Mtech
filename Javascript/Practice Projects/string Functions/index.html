<body>
    <div class="list" id="list">Cereal, Bananas, Shampoo, Milk, Rice</div>
    <div id="name">Firstname Lastname</div>
    <script>
        let list = document.getElementById('list').innerText;

        console.log(list)

        console.log(lastName);
        let capital = lastName.toLocaleUpperCase();
        console.log(capital)
    </script>
