<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <script defer src="main.js"></script> -->
    <script>
        var input1 = document.getElementById('num1').value;
        var input2 = document.getElementById('num2').value;

        function calculator(input1, input2) {
            let results = input1 + input2;
            alert('The anwser is :', results, input1, input2);
        }
    </script>
</head>

<body>
    <!-- <h2 id="results"></h2> -->
        <label for="numb1">Enter the first number:
            <input  id="num1" name="numb1" type="number" value="4">
        </label>
        <label  for="numb2">Enter the second number:
            <input id="num2" name="numb2" type="number" value="5">
        </label>
        <button onclick="calculator(parseInt(document.getElementById('num2').value), parseInt(document.getElementById('num2').value))">Calculate</button>
</body>

</html>
